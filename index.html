<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-image: url("bg.jpg");
        background-size: cover;
    }
</style>
<body>
    <div class="container">
        <div class="signup-form">
            <title>Sign up</title>
    <center><h1>Sign up</h1></center>
    <center><p>Please fill in this form to create an account</p>
    <center><p>Email</p>
        <input type="text" id="Email" placeholder="Enter Email">
        <p>Password</p>
        <input type="text" id="Password" placeholder="Enter Password">
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="**********" required>
            <span class="toggle-password" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
        </div>
    <left><div class="input-check">
        <p><input type="checkbox" id="terms" required>I agree to the Terms of Service and Privacy policies of ProofHup Corporation</p>
    <center> <div class="clearfix">
        <button type="button" class="signupbtn"> Sign Up</button>
        </div>
    </center>
</div> 

</body>
</html>
